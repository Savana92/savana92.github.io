<!-- chorizos 2023 -->
<div class="container">
    <div class="card" style="width: 100%;">
        <img src="images/chori.jpg" alt="bahrein" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Precio del Chori</h5>
            <p class="card-text">Calcular el costo del chorizo x kilo</p>
            <center>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bahrein">
                    Ver
                </button>
            </center>
        </div>
    </div>
</div>

<!-- chorizos 2023 submenu -->
<div class="modal fade" id="bahrein" tabindex="-1" aria-labelledby="imagenModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Center the modal -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imagenModalLabel">Chorizo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="carneInput" class="form-label">Cantidad de Carne (en kilos)</label>
                <input type="number" id="carneInput" class="form-control" aria-describedby="passwordHelpBlock">
                <label for="dolarInput" class="form-label">Valor del Dolar Blue</label>
                <input type="number" id="dolarInput" class="form-control" aria-describedby="passwordHelpBlock">
                <br>
                <center>
                    <button type="button" onclick="calcularChorizos()" class="btn btn-primary">
                        Calcular
                    </button>
                </center>
      </div>
        <center><p id="resultado"></p><p id="resultadoSal"></p><p id="resultadoPimienta"></p><p id="resultadoNuez"></p><p id="resultadoCarne"></p><p id="resultadoTripa"></p><p id="resultadoTotal"></p></center>
        </div>
    </div>
</div>


<script>
    function calcularChorizos() {
        // Obtener el valor del input
        var carneInput = document.getElementById("carneInput");
        var dolarInput = document.getElementById("dolarInput");
        var carne = parseFloat(carneInput.value);
        var dolar = parseFloat(dolarInput.value);
        var kilos = carne * 1000;
        var carne_pr = 1.2 * dolar;
        var sal = 1 * dolar;
        var pimienta = 6.5 * dolar;
        var chorizos = kilos / 66;
        var salx1kg = Math.floor((280 / 500) * sal * kilos / 1000);
        var salCant = 280 * carne;
        var pimientax1kg = Math.floor((32 / 190) * pimienta * kilos / 1000);
        var pimientaCant = 32 * carne;
        var nuez = 3.5 * dolar;
        var nuezx1kg = Math.floor((12 / 100) * nuez * kilos / 1000);
        var nuezCant = 12 * carne;
        var tripa = 9 * dolar;
        var tripax1kg = Math.floor((1000 / 30000) * tripa * kilos / 1000);
        var tripaCant = 1 * carne;
        var total = carne_pr + salx1kg + pimientax1kg + nuezx1kg + tripax1kg;

        // Mostrar el resultado
        var resultadoElement = document.getElementById("resultado");
        resultadoElement.textContent = "Salen unos " + Math.floor(chorizos) + " chorizos aproximadamente";
        var resultadoSal = document.getElementById("resultadoSal");
        resultadoSal.textContent = `Costará ${salx1kg} pesos, con ${salCant} gramos de sal`;
        var resultadoPimienta = document.getElementById("resultadoPimienta");
        resultadoPimienta.textContent = `Costará ${pimientax1kg} pesos, con ${pimientaCant} gramos de pimienta`;
        var resultadoNuez = document.getElementById("resultadoNuez");
        resultadoNuez.textContent = `Costará ${nuezx1kg} pesos, con ${nuezCant} gramos de nuez moscada`;
        var resultadoCarne = document.getElementById("resultadoCarne");
        resultadoCarne.textContent = `Costará ${carne_pr} pesos ${carne} kilo de carne`;
        var resultadoTripa = document.getElementById("resultadoTripa");
        resultadoTripa.textContent = `Costará ${tripax1kg} pesos ${tripaCant} kilo de tripa`;
        var resultadoTotal = document.getElementById("resultadoTotal");
        resultadoTotal.textContent = `El Total es de ${total} pesos aproximadamente `;
    }
</script>

<!-- chacinados submenu -->
<div class="modal fade" id="abudhabi" tabindex="-1" aria-labelledby="imagenModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Center the modal -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imagenModalLabel">Chacinados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="carne1Input" class="form-label">Cantidad de Carne (en kilos)</label>
                <input type="number" id="carne1Input" class="form-control" aria-describedby="passwordHelpBlock">

                <!-- Agregar hasta 10 valores personalizables -->
                <div id="valoresPersonalizables">
                    <!-- Repetir esta estructura para cada valor -->
                    <div class="row mb-3 valorPersonalizable">
                        <div class="col">
                            <label for="valorNombre1" class="form-label">Nombre del Valor</label>
                            <input type="text" id="valorNombre1" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                        <div class="col">
                            <label for="valorCantidad1" class="form-label">Cantidad a usar (gramos)</label>
                            <input type="number" id="valorCantidad1" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                        <div class="col">
                            <label for="valorCantidadTotal1" class="form-label">Cantidad total del paquete (gramos)</label>
                            <input type="number" id="valorCantidadTotal1" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                        <div class="col">
                            <label for="valorPrecio1" class="form-label">Precio</label>
                            <input type="number" id="valorPrecio1" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                    </div>
                    <!-- Fin de la estructura repetitiva -->
                </div>

                <br>
                <center>
                    <button type="button" onclick="calcularChacinados()" class="btn btn-primary">
                        Calcular
                    </button>
                </center>
            
            <center>
                <p id="resultado1"></p>
            </center>
            </div>
        </div>
    </div>
</div>

<script>
    function calcularChacinados() {
        // Obtener el valor del input
        var carne1Input = document.getElementById("carne1Input");
        var valorNombre1 = document.getElementById("valorNombre1");
        var valorCantidad1 = document.getElementById("valorCantidad1");
        var valorCantidadTotal1 = document.getElementById("valorCantidadTotal1");
        var valorPrecio1 = document.getElementById("valorPrecio1");
        var carne = parseFloat(carne1Input.value);
        var nombre = parseFloat(valorNombre1.value);
        var cantidad = parseFloat(valorCantidad1.value);
        var total = parseFloat(valorCantidadTotal1.value);
        var precio = parseFloat(valorPrecio1.value);
        var kilos = carne * 1000;
        var cuenta = Math.floor((cantidad / total) * precio * kilos / 1000);
        var cuenta2 = cantidad * carne;

        // Mostrar el resultado
        var resultado = document.getElementById("resultado1");
        resultado.textContent = `Costará ${cuenta} pesos, con ${cuenta2} gramos de sal`;
    }
</script>
